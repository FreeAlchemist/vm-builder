<head>
	<title>40K_builder_vue</title>
	<meta charset="UTF-8"/>

<body>

<div id="builder">
  <div id="menu">
    <div class="menupart">
      <input type="button" id="roster-btn"  class="menubtn" value="Roster" title="Generate Army Roster"  v-on:click="getArmy"></input>
    </div>
    <div class="menupart">
      <div>Army select</div>
      <!-- <select name="armyselect" id="armyselect" size="1" v-model="selected" v-on:change="getArmy"> -->
      <select name="armyselect" id="armyselect" size="1" v-model="selected">
          <option v-for="(army, key) in armies" v-bind:value="key" v-bind:label="army.armyname" ></option>
      </select>
     <!-- <span>Выбрано: {{ selected }}</span> -->
    </div>
    <div class="menupart">
      <div>Point system</div>
      <select name="pointsystem" id="pointsystem" size="1">
        <!-- <option value="powerpoints"  label="Power Points"></option> -->
        <option value="points" selected="selected" label="Matched Points"></option>
      </select>
    </div>
    <div class="menupart">
      <a href="index.html" class="menubtn">Menu</a>
    </div>
  </div>
  <div id="detachments">
    <table cellpadding = "0px" cellspacing = "0px" id="detachment"></table>
  </div>

  <div id="page">
    <!-- ROSTERTABLE -->
    <!-- SPECIAL RULES (Canticles of the Omnissiah, Warp Storm, etc) -->
    <!-- ADAPTATIONS (Dogma, Hive Fleet, etc) -->
    <!-- TRAITS -->
    <!-- RELICS -->
    <!-- MAGIC -->
    <!-- WARSCROLLS -->
      <!-- <div v-bind:id="dynamicId" v-for="(army, key) in armies"> -->
    <div id="unitlist"> 
      <span>{{ army.armyname }}</span>
      <!-- UNIT -->

        <div class="warscroll" v-if="selected" v-for="unit in units">
          <div>
            <div class="name">{{unit.name}} ({{unit.role}}) ({{unit.pointspermodel}} PTS)</div>
            <modelstats v-bind:model="unit"></modelstats>
          </div>
          <div v-if="unit.weaponbasic">
            <table class="topborder" cellpadding="0px" cellspacing="0px">
             <tr>
               <td class="stats-header">weapon</td>
               <td class="stats-header">rng</td>
               <td class="stats-header">type</td>
               <td class="stats-header">S</td>
               <td class="stats-header">AP</td>
               <td class="stats-header">dmg</td>
               <td class="stats-header">Ability</td>
               <td class="stats-header">pts</td>
             </tr>
             <!-- <tr  v-for="(weapon, key) in unit.weaponbasic"> -->
               <!-- {{key}}: {{weapon}} : {{unit.weaponbasic[key]}} -->
               <weaponstats v-for="(weapon, key) in unit.weaponbasic" :key="weapon" v-bind:weapon="weapon" v-bind:weapons="weapons"></weaponstats>
             <!-- </tr> -->
             </table>
          </div>
          <div>
            <div class="header">ABILITIES</div>
            <div v-for="(ability, key) in unit.abilities">
              <modelabilities v-bind:ability="key" v-bind:abilitytext="ability"></modelabilities>
            </div>
          </div>
          <div>
            <modelkeywords v-bind:model="unit"></modelkeywords>
          </div>
        </div>
    </div>
   
        <!-- MODEL -->

        <!-- <modelstats v-for="stats in ourmodel" v-bind="stats" ></modelstats> -->

        <!-- <button-counter></button-counter> -->

  </div>
</div>
